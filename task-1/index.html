<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex h-100 justify-content-center align-items-center">
        <div class="container-fluid bg-white">
            <div class="row w-75 mx-auto py-5 m-5">
                <div class="d-flex flex-column col-lg-3 col-md-12 bg-primary container p-5 my-5 contact-info-container text-white">
                    <p>LET'S TALK</p>
                    <h2>Speak With Expert Engineers.</h2>
                    <div class="my-3 d-flex">
                        <div class="h-100 d-flex justify-content-center align-items-center">
                            <p class="fa fa-envelope text-white m-0" style="font-size: 2em;"></p>
                        </div>
                        
                        <div style="margin-left: 10px;">
                            <h5 class="m-0">Email:</h5>
                            <p class="m-0">example@example.com</p>
                        </div>
                    </div>
                    <div class="my-3 d-flex">
                        <div class="h-100 d-flex justify-content-center align-items-center">
                            <p class="fa fa-phone text-white m-0" style="font-size: 2em;"></p>
                        </div>
                        
                        <div style="margin-left: 10px;">
                            <h5 class="m-0">Phone:</h5>
                            <p class="m-0">0(000)-000-0000</p>
                        </div>
                    </div>
                    <div class="my-3 d-flex">
                        <div class="h-100 d-flex justify-content-center align-items-center">
                            <p class="fa fa-map-marker text-white m-0" style="font-size: 2em;"></p>
                        </div>
                        
                        <div style="margin-left: 10px;">
                            <h5 class="m-0">Address:</h5>
                            <p class="m-0">Kocaeli, Turkey</p>
                        </div>
                    </div>
                    
                </div>
                <form class="col-lg-8 col-md-12 px-5 container my-5" id="contact-form">
                    <p class="text-primary">GET IN TOUCH</p>
                    <h1 class="">Fill In The Form Below</h1>
                    <div class="row">
                        <div class="p-2 col-lg-6 col-md-6 input-container">
                            <input class="w-100 h-100 form-control bg-light" type="text" placeholder="Name" id="name" name="name"/>
                        </div>
                        <div class="p-2 col-lg-6 col-md-6 input-container">
                            <input class="w-100 h-100 form-control bg-light" type="email" placeholder="Email" id="email" name="email"/>
                        </div>
                        <div class="p-2 col-lg-6 col-md-6 input-container">
                            <input class="w-100 h-100 form-control bg-light" type="password" placeholder="Password" id="password" name="password"/>
                        </div>
                        <div class="p-2 col-lg-6 col-md-6 input-container">
                            <input class="w-100 h-100 form-control bg-light" type="text" placeholder="Phone Number" id="phone" name="phone"/>
                        </div>
                        <div class="mx-auto mv-auto p-2 col-lg-6 col-md-6 input-container">
                            <select class="w-100 h-100 form-control bg-light" name="gender" id="gender">
                                <option value="" disabled selected hidden>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="p-2 col-lg-6 col-md-6 input-container tall">
                            <textarea class="w-100 h-100 form-control bg-light" placeholder="Your Message"></textarea>
                        </div>
                        <input class="btn mt-4 col-lg-3 col-md-4 col-sm-5 mx-auto button text-white" type="submit"
                            value="Submit">
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</body>

</html>
